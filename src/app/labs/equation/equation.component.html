<app-title>Fast Paced Math</app-title>

<form [formGroup]="form" class="flex">
  <div class="text-4xl">{{ a }} + {{ b }} = </div>
  <div class="ml-3"><input class="px-1 text-4xl text-center" formControlName="answer" /></div>
</form>

<p class="mt-3" *ngIf="secondsPerSolution > 0">{{ secondsPerSolution | number:'1.0-2' }}s per solution</p>

<div class="text-sm mt-4 bg-gray-200 p-3">
  <div>Form contents {{ form.value | json }}</div>
  <div>Form valid {{ form.valid }}</div>
  <div>Form valid {{ form.errors | json }}</div>
</div>
